<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Game reviews site</title>
    <script
      src="https://kit.fontawesome.com/bd08ff53e3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>


    <section class="games" ></section>
    <header>
        <img src="img/wraper.png" class="w-100" alt="game photo">
     </header>
     <nav class="navbar navbar-expand-lg nav-bg position-sticky top-0 z-3 col-md-6 col-lg-9">
        <div class="container">
           <h5 class="navbar-brand mb-0 text-uppercase">
              <img src="img/logo-sm.png" alt="logo photo" style="max-width: 40px"> Game Reviews
           </h5>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
           </button>
           <div class="collapse small navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ms-auto mb-2 mb-lg-0 menu small">
                 <li class="nav-item">
                    <a role="button" class="nav-link dd active text-uppercase" aria-current="page"data-category="shooter">shooter</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link dd text-uppercase" data-category="tank">tank</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link dd text-uppercase" data-category="mmo">mmo</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link dd text-uppercase" data-category="fighting">fighting</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link dd text-uppercase" data-category="mmorts">mmorts</a>
                 </li>
                 <li class="nav-item">
                    <a role="button" class="nav-link dd text-uppercase" data-category="superhero">superhero</a>
                 </li>
              </ul>
           </div>
        </div>
     </nav>

     <main class="container my-5 home">
        <section class="position-relative">
            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 row-cols-xl-4 g-4" id="gameData">
                
            </div>
        </section>
     </main>

     <section class="details d-none">
      <div class="container">
         <header class="hstack justify-content-between">
            <h1 class="text-center h3 py-4">Details Game</h1>
            <button class="btn-close btn-close-white" id="btnClose"></button>
         </header>
         <div class="row g-4" id="detailsContent"></div>
      </div>
   </section>

   <div class="loading d-none">
      <span class="loader">loading in progress</span>
   </div>

    <script src="bootstrap-5.3.3-dist/bootstrap.bundle.min.js"></script>
    <script src="1.js"></script>
  </body>
</html>
